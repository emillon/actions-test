name: CI

on:
  push:
    branches: [ changelog-check ]
  pull_request:
    branches: [ changelog-check ]

jobs:
  needs_changelog_entry:
    runs-on: ubuntu-18.04

    steps:
      - id: has_label
        name: Check label
        env:
          HAS_LABEL: ${{ contains(github.event.pull_request.labels.*.name, 'enhancement') }}
        run: test $HAS_LABEL = false

    outputs:
      status: ${{ steps.has_label.conclusion }}

  build:
    runs-on: ubuntu-18.04

    needs: needs_changelog_entry

    if: needs.needs_changelog_entry.outputs.status == 'success'

    steps:
    - uses: actions/checkout@v2
      
    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"

    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github.event.pull_request) }}
      run: echo "$GITHUB_CONTEXT"

    - name: git diff
      run: |
        git diff master..@
